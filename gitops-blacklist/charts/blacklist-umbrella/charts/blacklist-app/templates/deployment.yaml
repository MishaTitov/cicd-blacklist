apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "blacklist-app.fullname" . }}
  labels:
    {{- include "blacklist-app.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "blacklist-app.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "blacklist-app.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 5000
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}